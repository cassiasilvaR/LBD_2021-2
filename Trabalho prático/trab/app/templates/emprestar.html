<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1 style="color: coral;">
                Emprestar Livro
            </h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/" class="btn btn-info" style="background-color: navajowhite; border: white;">
                Voltar
            </a>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <form name="emprestar" id="emprestar" action="/emprestimo/" method="post">
                {% csrf_token %}
                <div class="form-group mt-4"><strong>Livro: </strong> {{form.livro}}</div>
                <div class="form-group mt-4"><strong>Nome: </strong> {{db.nome}} - {{db.id}}</div>
                <div class="form-group mt-4"><strong>Escritor: </strong> {{db.escritor.nome}}</div>
                <div class="form-group mt-4"><strong>Estante: </strong> {{db.estante.categoria}}</div>
                <div class="form-group mt-4"><strong>IBSN: </strong> {{db.ibsn}}</div>
                <div class="form-group mt-4"><strong>Usuário: </strong> {{form.usuario}}</div>
                <input type="submit" class="btn btn-success mt-4" value="Salvar" style="background-color: navajowhite; border: white; color: black;">
                <div class="col-8 m-auto pt-2 pb-2 text-center">
                    <table class="table" style="background-color: brown; color: navajowhite; border: white;">
                        <h3 style="color: indianred;">Usuários</h3>
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for users in user %}
                            <tr>
                                <td>{{users.id}}</td>
                                <td>{{users.nome}}</td>
                              </tr>
                            {%endfor%}
                    </table>
                </div>
                <!--<div class="form-group mt-4"><strong>Data: </strong> {{form.data}}</div>-->
            </form>
        </div>
    </body>
</html>
