<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Trabalho Prático - Laboratório de banco de dados</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>
                Trabalho Prático - Laboratório de Banco de Dados
            </h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/form" class="btn btn-successs">
                Adicionar
            </a>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Edicao</th>
                    <th scope="col">Ano</th>
                    <th scope="col">IBSN</th>
                    <th scope="col">Ações</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for dbs in db %}
                    <tr>
                        <td>{{dbs.id}}</td>
                        <td>{{dbs.nome}}</td>
                        <td>{{dbs.edicao}}</td>
                        <td>{{dbs.ano}}</td>
                        <td>{{dbs.ibsn}}</td>
                        <td>
                            <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                            <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                            <a href="" class="btn btn-danger">Deletar</a>
                        </td>
                      </tr>
                    {%endfor%}
            </table>
        </div>
    </body>
</html>
